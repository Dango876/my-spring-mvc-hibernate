<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Форма пользователя</title>
</head>
<body>
<h1 th:text="${user.id == null} ? 'Создание пользователя' : 'Редактирование пользователя'"></h1>
<form th:action="${user.id == null} ? @{/users/create} : @{/users/update}"
      method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}" />
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="${user.name}" required/>
        <hr>
    </div>

    <div>
        <label>Пол:</label><br>
        <label>
            <input type="radio" th:field="${user.gender}" value="Male" required/> Мужской
        </label>
        <label>
            <input type="radio" th:field="${user.gender}" value="Female" /> Женский
        </label>
        <hr>
    </div>

    <div>
        <label for="age">Возраст:</label><br>
        <input type="number" id="age" th:field="${user.age}" required/>
        <hr>
    </div>

    <div>
        <button type="submit">Сохранить</button>
        <hr>
    </div>
</form>

<div>
    <form th:action="@{/users}" method="get">
        <button type="submit">Все пользователи</button>
    </form>
</div>
</body>
</html>
